<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Python Image Classification UI</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.css">

    <link rel="stylesheet" href="css/awesome-bootstrap-checkbox.css">
    <link rel="stylesheet" href="css/rzslider.min.css">

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/nv.d3.js"></script>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.js"></script>

    <script defer async
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBAGWk4cH9OQt1KScJPNMsn72ThtBCgdHo&libraries=visualization,weather,geometry"
    ></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-nvd3.min.js"></script>
    <script src="js/angular-simple-logger.js"></script>
    <script src="js/ui-bootstrap.min.js"></script>
    <script src="js/angular-aria.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.min.js"></script>
    <script src="js/rzslider.min.js"></script>

    <link rel="stylesheet" href="css/nv.d3.min.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
        .angular-google-map-container { height: 600px; }






    </style>
</head>
<body>
<div ng-app="SrcApp">
    <nav class="navbar navbar-default navbar-fixed-side" ng-class="{'is-navbar-collapsed': sidebar.bar.collapsed }"
         ng-controller="SidebarController as sidebar">
        <!-- normal collapsible navbar markup -->
        <div class="container-fluid">
            <ul class="nav navbar-nav sidebar-nav">

                <div ng-cloak ng-if="!sidebar.bar.collapsed">
                    <h2>Python <br>Image <br>Classification</h2>
                </div>
                <div ng-cloak ng-if="sidebar.bar.collapsed">
                    <h2>PIC</h2>
                </div>
                <li ng-class="sidebar.getActive('/')">
                    <a href="#/"><span
                            class="glyphicon glyphicon-map-marker pull-left"></span>
                        <div ng-if="!sidebar.bar.collapsed">Build</div>
                    </a>
                </li>
                <li ng-class="sidebar.getActive('/collections')">
                    <a href="#/collections"><span
                            class="glyphicon glyphicon-signal pull-left"></span>
                        <div ng-if="!sidebar.bar.collapsed">Collections</div>
                    </a>
                </li>
                <li ng-class="sidebar.getActive('/models')">
                    <a href="#/models">
                        <span class="glyphicon glyphicon-move pull-left"></span>
                        <div ng-if="!sidebar.bar.collapsed">Models</div>
                    </a>
                </li>
            </ul>
            <div ng-cloak ng-if="sidebar.bar.collapsed">
                <div class="expand-sidebar">
                    <i class="fa fa-bars" aria-hidden="true"
                       ng-click="sidebar.bar.collapsed = !sidebar.bar.collapsed"></i>
                </div>
            </div>
            <div ng-cloak ng-if="!sidebar.bar.collapsed">
                <div class="collapse-sidebar">
                    <i class="fa fa-bars" aria-hidden="true"
                       ng-click="sidebar.bar.collapsed = !sidebar.bar.collapsed" class="pull-right"></i>
                </div>
            </div>

        </div>
    </nav>
    <div class="container main-content">
        <ng-view></ng-view>
    </div>
</div>
<br>

<script src="app/app.js"></script>

<script src="app/ApiCollectionsService.js"></script>

<script src="app/BuildModelController.js"></script>
<script src="app/CollectionsController.js"></script>
<script src="app/ModelsController.js"></script>
<script src="app/SidebarController.js"></script>
</body>

</html>
